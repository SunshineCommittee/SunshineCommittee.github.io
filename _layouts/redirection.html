<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/stylesheets/blueimp-gallery.min.css" | prepend:site.baseurl }}">
    <link rel="stylesheet" href="{{ "/stylesheets/shiori.css" | prepend:site.baseurl }}">
    <link href='//fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend:site.baseurl }}"> -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <meta name="twitter:card" content="summary_large_image">

    {% if page.brief %}
    <meta property="twitter:description" content= "{{ page.brief }}">
    <meta property="og:description" content= "{{ page.brief }}">
    {% endif %}

    {% if page.title %}
    <meta property="twitter:description" content= "{{ page.brief }}">
    <meta property="og:title" content= "{{ page.title }}">
    {% endif %}

    {% if page.thumbnail %}
    <meta property="og:twitter" content="{{ page.thumbnail | prepend:site.url }}">
    <meta property="og:image" content="{{ page.thumbnail | prepend:site.url }}">
    {% endif %}

    <meta http-equiv="refresh" content="2;url={{ page.url | replace:'/','' | prepend:'-' | prepend: page.redirect-date | prepend:'articles/'}}" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% include head.html %}
  </head>
