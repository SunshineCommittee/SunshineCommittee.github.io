<div>
{% assign dir = 'gallery/' | append: page.gallery_tag | append: '/' %}
    <div id="links" class="flex-row">
    {% for image in site.static_files %}
        {% if image.path contains dir %}
            {% assign bg = "background-image: url(.." | append: image.path | append: ");" %}
            <div class="col-sm-2 col-xs-4" style="padding: 5px;">
                <a href="{{ image.path }}" class="gallery-thumbnail thumbnail" style="{{ bg }}" data-gallery="#blueimp-gallery-{{ page.gallery_tag }}"></a>
            </div>
        {% endif %}
    {% endfor %}
    </div>
</div>

<div id="blueimp-gallery-{{ page.gallery_tag }}" class="blueimp-gallery blueimp-gallery-controls custom-controls" data-hide-page-scrollbars="false" style="display: none;">
    <div class="slides" style="width: 3480px"></div>
    <h3 class="title"></h3>
    <a class="prev"><img src="../assets/gallery/Arrow.png" style="width:32px; height:32px;"></a>
    <a class="next"><img src="../assets/gallery/Arrow.png" style="width:32px; height:32px;"></a>
    <a class="close"><img src="../assets/gallery/x-button.png" style="width:32px; height:32px;"></a>
    <a class="slide-loading"><img src="../assets/gallery/loading.gif" style="width:32px; height:32px;"></a>
</div>
