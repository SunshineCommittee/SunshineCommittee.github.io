<!DOCTYPE html>
<html>
  {% include head.html %}
  <body id="body">
    <div id="bg">
      {% include nav-full.html %}
      <div class="container">
        <div class="row">
          {% if page.hide_sidebar or site.data.theme.hide_sidebar %}
            <div class="col-sm-12">
              {{ content }}
            </div>
          {% else %}
            <div class="col-sm-8" id="content-body">
              {{ content }}
            </div>
            <div class="col-sm-4">
              {% include sidebar.html %}
            </div>
          {% endif %}
        </div>
        <div class="row footer">
          <div class="col-sm-12 text-center">
            {% include footer.html %}
          </div>
        </div>
      </div>
      {% include scripts.html %}
    </div>
  </body>
</html>
