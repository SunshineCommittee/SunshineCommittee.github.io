{% assign articles = site.articles | sort: date | reverse %}
{% for page in articles limit:site.data.theme.num_home_posts  %}
<div class="post-header-home">
  <h1 class="post-title-home">
    <a href="{{ page.url | prepend:site.baseurl }}">{{ page.title }}</a>
  </h1>
  {% include post-header.html %}
</div>
<div class="post-excerpt-home">
  {{ page.excerpt }}
  <p class="text-right"><a href="{{ page.url | prepend:site.baseurl }}">Continue Reading &rarr;</a></p>
</div>
{% endfor %}
<hr>
<div class="home-read-more">
  <a href="{{ "/archive" | prepend:site.baseurl }}" class="btn btn-primary btn-block btn-lg">View All {{ site.articles | size }} Articles â†’</a>
</div>
